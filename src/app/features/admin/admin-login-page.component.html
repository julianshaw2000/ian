<div class="vh-admin-login">
  <mat-card class="vh-admin-card">
    <mat-card-header>
      <div mat-card-avatar class="vh-admin-avatar">
        <mat-icon>admin_panel_settings</mat-icon>
      </div>
      <mat-card-title>CityHistoryWalks Admin</mat-card-title>
      <mat-card-subtitle>Secure access for tour editing</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="signInWithEmail()">
        <mat-form-field appearance="outline" class="vh-admin-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="vh-admin-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password" />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="vh-admin-primary"
          type="submit"
          [disabled]="submitting"
        >
          <mat-icon>login</mat-icon>
          <span>Sign in</span>
        </button>
      </form>

      <p *ngIf="errorMessage" class="vh-admin-error">
        {{ errorMessage }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
